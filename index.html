<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrownLogin</title>
    <link rel="stylesheet" href="login.css">
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }

        /* Styling for the login container */
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
            position: relative;
            left: -100px; /* Shifts the form to the left */
        }

        .login-container h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #333;
        }

        .login-container label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-container input[type="submit"] {
            width: 100px;
            padding: 10px;
            background-color: #8C1515;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-container input[type="submit"]:hover {
            background-color: #600000;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #8C1515;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .instructions {
            background-color: #f4f4d7;
            padding: 10px;
            margin-bottom: 20px;
        }

        /* Navbar Image (Header) */
        .image-header {
            width: 100%;
            margin-bottom: 20px; /* Adds space between the image and the login form */
        }

        .image-header img {
            width: 100%;
        }

        /* Footer Image */
        .image-footer {
            width: 100%;
            margin-top: 50px;
        }

        .image-footer img {
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Insert Navbar Image at the Top -->
    <div class="image-header">
        <img src="nav_image.png" alt="Stanford Header">
    </div>

    <!-- Login form -->
    <div class="login-container">
        <h1>Login</h1>

        <!-- Instructions bar -->
        <div class="instructions">
            <p>To log in, please enter your email address and password.</p>
        </div>

        <!-- Change action to loged.html -->
        <form action="loged.html" method="GET">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <div class="forgot-password">
                <a href="#">Forgot Your Password?</a>
            </div>

            <input type="submit" value="Login">
        </form>
    </div>

    <!-- Insert Footer Image at the Bottom -->
    <div class="image-footer">
        <img src="footer_image.png" alt="Stanford Footer">
    </div>

</body>
</html>
