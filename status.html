<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brown Admission Status</title>
    <link rel="stylesheet" href="status.css">
    <style>
        /* Date on the top left */
        .date {
            font-size: 0.8em;
            color: rgb(12, 12, 12);
            position: absolute;
            top: 200px; /* Adjust this based on your header height */
            left: 350px;
            z-index: 10;
        }

        /* User info container for name and logout */
        .user-container {
            position: absolute;
            top: 150px; /* Adjust this based on your header height */
            right: 0px;
            display: flex;
            align-items: center;
            color: hwb(0 2% 59%);
            font-size: 1.1em;
            z-index: 10;
        }

        .user-container .logout {
            background-color: rgb(59, 6, 6);
            color: white;
            padding: 5px 15px;
            border: none;
            cursor: pointer;
            margin-left: 10px;
            border-radius: 5px;
        }

        .user-container .logout:hover {
            background-color: #555555;
        }

        /* Letter styling with border, pushed down by 100px */
        .letter-container {
            text-align: center;
            padding: 20px;
            margin-top: 100px; /* This moves the letter down */
            z-index: 10;
            position: relative;
        }

        .letter-container img {
            width: 60%;
            max-width: 800px;
            height: auto;
            position: relative;
            z-index: 10;
        }

        /* Confetti effect */
        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1; /* Behind the letter */
            pointer-events: none;
        }

    </style>
</head>
<body>

    <!-- Insert Image Header at the Top -->
    <div class="image-header">
        <img src="nav_image.png" alt="Stanford Header" width="100%">
    </div>

    <!-- Date on the top left -->
    <div class="date">
        December 15, 2024
    </div>

    <!-- User name and logout button on the top right -->
    <div class="user-container">
        <a href="index.html" class="logout">Logout</a>
    </div>
    

    <!-- Letter Image Container -->
    <div class="letter-container">
        <img src="letter.png" alt="Admission Letter">
    </div>

    <!-- Confetti Animation -->
    <div class="confetti" id="confetti"></div>

    <!-- Insert Image Footer at the Bottom -->
    <div class="image-footer">
        <img src="footer_image.png" alt="Stanford Footer" width="100%">
    </div>

    <script>
        // Confetti effect
        function createConfetti() {
            const confettiContainer = document.getElementById('confetti');
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti-piece');
                confetti.style.position = 'absolute';
                confetti.style.width = Math.random() * 10 + 'px';
                confetti.style.height = Math.random() * 20 + 'px';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.top = Math.random() * 100 + '%';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.opacity = Math.random() + 0.5;
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear infinite`;
                confettiContainer.appendChild(confetti);
            }
        }

        // Confetti falling animation
        const styleSheet = document.createElement('style');
        styleSheet.type = 'text/css';
        styleSheet.innerText = `
            @keyframes fall {
                0% { transform: translateY(0) rotate(0deg); }
                100% { transform: translateY(100vh) rotate(360deg); }
            }
        `;
        document.head.appendChild(styleSheet);

        // Call function to create confetti
        createConfetti();
    </script>

</body>
</html>
